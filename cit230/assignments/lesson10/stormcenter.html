<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BBQ Weather</title>
    <meta name="author" content="Besu Lemma">
    <meta name="description" content="Franklin Website Week 5">
    <!-- external style references in the proper cascading order -->
    <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
    <!-- Google API font reference -->
    <link href="styles/normalize.css" rel="stylesheet">
    <!-- normalize useragent/browser defaults -->
    <link href="styles/main-7.css" rel="stylesheet">
    <!-- default styles - small/phone views -->
    <link href="styles/medium-7.css" rel="stylesheet">
    <!-- medium/tablet views -->
    <link href="styles/large-7.css" rel="stylesheet">
    <!-- large/wide/desktop views -->
</head>

<body>

    <header>
        <img src="images/logo.png" alt="The site logo" width="50em" height="50em">
        <div class="title">
            <h1>Franklin</h1>
            <p class="subheading">Daily Weather Information</p>
        </div>
        <button class="hamburger" onclick="toggleNavMenu()">&#9776;</button>
    </header>

    <!-- site navigation use placeholder references -->
    <nav>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Franklin</a></li>
            <li><a href="#">Greenville</a></li>
            <li><a href="#">Springfield</a></li>
            <li><a href="#">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h2>Storm Center</h2>
        <form action="thanks.html">
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" is required id="fullName" title="Use only letters. Length must be at least five characters." pattern="[A-Za-z\s]+[A-Za-z]{5,}" placeholder="your full name">
            </div>
            <div>
                <label for="emailAddress">Email</label>
                <input type="email" name="Email" placeholder="youremail@host.com">
            </div>
            <div>
                <label for="phoneNumber">Phone</label>
                <input type="tel" name="Phone" is required>
            </div>
            <div>
                <label for="zipCode">Zip Code</label>
                <input type="number" is required>
            </div>
            <div>
                <input type="date">
            </div>
           
            <div>
                <label for="StormType">Storm Type</label>
                <input list="StormTypes" name="Storm Type">
                <datalist id="StormTypes">
                   <option value="Flash Flood">
                   <option value="Hail">
                   <option value="Huricane">
                   <option value="Thunderstorm">
                   <option value="Tornado">
                </datalist>
            </div>
            <div class="severity">
                <label for="stormSeverity">Storm Severity:</label>
                <input type="range" name="stormSeverity" id="stormSverity" value="6" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="severityValue">6</span>
            </div>
            <div>
                <select>
                 <option value="instruction" selected disabled>Select Region</option>
                  <option value="Franklin">Franklin</option>
                  <option value="Greenville">Greenville</option>
                  <option value="Springfield">Springfield</option>
                  <option value="audi">Audi</option>
                </select>
            </div>
            <div>
              <fieldset>
                    <legend>Is User In-Danger?</legend>
                    <input type="radio" name="Danger" id="User In-Danger?">
                    <label for="inDanger">Yes</label>
                    <input type="radio" name="Danger" id="User In-Danger?">
                    <label for="inDanger">Maybe</label>
                    <input type="radio" name="Danger" id="User In-Danger?">
                    <label for="inDanger">No</label>
                </fieldset>
            </div>
            <div style="display: flex;">
                <label style="align-content: flex-start"
                       for="additionalInformation">Additional Information:</label>
                <textarea name="additionalInformation"
                id="additionalInformation" style="height: 25em; width: 25em;"></textarea>       
            </div>
            <div>
                <input type="submit">
            </div>
            
        </form>
    </main>
    </body>
</html>
