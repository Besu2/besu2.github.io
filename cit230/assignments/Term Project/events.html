    <main>
        <div>
            <div><img src="images/events1.jpg"></div>
        </div>
         <h2>Please register to be a part of this unforgettable experience</h2>
        <form action="index.html">
            <div>
                <label for="fullName">Registrar's Full Name</label>
                <input type="text" name="fullName" is required id="fullName" title="Use only letters. Length must be at least five characters." pattern="[A-Za-z\s]+[A-Za-z]{5,}" placeholder="your full name">
            </div>
            <div>
                <label for="emailAddress">Email</label>
                <input type="email" name="Email" placeholder="youremail@host.com">
            </div>
            <div>
                <label for="phoneNumber">Phone</label>
                <input type="tel" name="Phone" is required>
            </div>
            <div>
                <label for="StateorCountry">Home State or Country</label>
                <input type="state">
            </div>
            <div>
                <label for="date">Birth Date</label>
                <input type="date">
            </div>
            <div style="display: flex;">
                <label style="align-content: flex-start"
                       for="additionalInformation">Special Accommodations/Comments:</label>
                <textarea name="additionalInformation"
                id="additionalInformation" style="height: 25em; width: 25em;"></textarea>       
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </main>
